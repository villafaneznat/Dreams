<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="links-internos">Home</a>
            <a href="#" class="links-internos">Categorías</a>
            <a href="#" class="links-internos">Sucursales</a>
            <a href="registro.html" class="links-internos">Registrese</a>
        </nav>
    </header>
    <section class="form">
        <h2>Formulario de registro</h2>
        <form>
            <label>Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre aquí...">
            <label>Apellido: </label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido aquí..."><br>
            <br>
            <label>Dirección: </label><br>
            <label>Calle: </label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese su calle aquí...">
            <label>Número: </label>
            <input type="number" name="numerodir" id="numerodir" placeholder="Ingrese el numero...">
            <label>Ciudad: </label>
            <input type="text" name="ciudad" id="ciudad" placeholder="C.A.B.A">
            <label>Código Postal: </label>
            <input type="number" name="postal" id="postal" placeholder="Ingrese su codigo postal aquí..."><br>
            <br>
            <label>Telefono: </label>
            <input type="number" name="telefono" id="telefono">
            <label>Fecha de Nacimiento: </label>
            <input type="date" name="nacimiento" id="nacimiento">
            <label>Mail: </label>
            <input type="text" name="mail" id="mail">
            <label>Clave: </label>
            <input type="password" name="clave" id="clave">
            <label>Link del TP 3: </label>
            <input type="text" name="link" id="link">
            <br><br>
            <label>Género: </label>
            <input type="radio" name="genero" id="Hombre">
            <label>Hombre</label>
            <input type="radio" name="genero" id="Mujer">
            <label>Mujer</label>
            <input type="radio" name="genero" id="Otro">
            <label>Otro</label> <br>
            <br>
            <label>Conocimientos previos: </label>
            <input type="checkbox" name="" id="">
            <label>HTML</label>
            <input type="checkbox" name="" id="">
            <label>CSS</label>
            <input type="checkbox" name="" id="">
            <label>Bootstrap</label>
            <input type="checkbox" name="" id="">
            <label>JavaScript</label>
            <input type="checkbox" name="" id="">
            <label>Typescript</label>
            <input type="checkbox" name="" id="">
            <label>Angular</label>
            <input type="checkbox" name="" id="">
            <label>Base de Datos</label>
            <input type="checkbox" name="" id="">
            <label>Python</label>
            <input type="checkbox" name="" id="">
            <label>Django</label>
            <br><br>
            <label>Estudios: </label>
            <select>
                <option value="Estudios">Primarios</option>
                <option value="Estudios">Secundarios</option>
                <option value="Estudios">Terciarios</option>
                <option value="Estudios">Universitarios</option>
                <option value="Estudios">Otros</option>
            </select>
            <br><br>
            <label>Comentarios</label><br>
            <textarea name="" id="" cols="28" rows="4"></textarea>
            <br>
            <input type="button" value="Enviar">
        </form>
        <p>Si usted hace click en el boton "Enviar", la información será enviada a la página "show_data.html".</p>
    </section>
    <footer>
        <a href="#"><img src="IMG/Logotipos/facebook_icon.png" alt="" class="logotipos-redes"></a>
        <a href="#"><img src="IMG/Logotipos/instagram_icon.png" alt="" class="logotipos-redes"></a>
        <a href="#"> <img src="IMG/Logotipos/pinterest_icon.png" alt="" class="logotipos-redes"></a>
        <a href="#"><img src="IMG/Logotipos/twitter_icon.png" alt="" class="logotipos-redes"></a>
        <p>Developed: Nataly Villafañez</p>
    </footer>
</body>

</html>
